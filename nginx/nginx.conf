# =============================================================================
# Nginx Configuration - Legal Lease RAG Platform
# =============================================================================
# This configuration:
#   - Routes / to the Next.js frontend
#   - Routes /api/ to the FastAPI backend
#   - Handles WebSocket connections for real-time updates
#   - Sets appropriate timeouts for LLM operations
# =============================================================================

events {
    worker_connections 1024;
}

http {
    # Basic settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;
    
    # Performance settings
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    
    # Gzip compression for faster transfers
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
    
    # Upstream servers (Docker service names)
    upstream frontend {
        server frontend:3000;
    }
    
    upstream backend {
        server backend:8000;
    }
    
    server {
        listen 80;
        server_name _;  # Accept any hostname (replace with your domain in production)
        
        # Max request body size (important for file uploads)
        client_max_body_size 50M;
        
        # -------------------------------------------------------------------------
        # Backend API routes
        # -------------------------------------------------------------------------
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Headers for proper client IP forwarding
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeouts for LLM operations (parsing, generation)
            # These can take 60-120 seconds for large documents
            proxy_connect_timeout 75s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # -------------------------------------------------------------------------
        # WebSocket endpoint for real-time ingestion notifications
        # -------------------------------------------------------------------------
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Long timeout for WebSocket connections
            proxy_read_timeout 86400s;
        }
        
        # -------------------------------------------------------------------------
        # Next.js static files (cached for performance)
        # -------------------------------------------------------------------------
        location /_next/static {
            proxy_pass http://frontend;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }
        
        # -------------------------------------------------------------------------
        # Frontend (Next.js) - catch-all
        # -------------------------------------------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            
            # WebSocket support for Next.js hot reload (dev only, but harmless in prod)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
